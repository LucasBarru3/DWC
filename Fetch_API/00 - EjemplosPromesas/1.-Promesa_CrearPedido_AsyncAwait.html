<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Las promesas son objetos que representan la terminación o el fracaso de una operación asíncrona.

        1.- Crea la función prepararPedido que simule la preparación del pedido y devuelva una Promesa que se resuelve en 3 segundos con el mensaje "Pedido preparado".
        2.- Crea la función entregarPed ido que simule la entrega del pedido y devuelva una Promesa que se resuelve en 2 segundos con el mensaje "Pedido entregado".
        3.- Crea una función procesarPedido que use async y await para:
            a) Llamar a prepararPedido y esperar su resolución.
            b) Llamar a entregarPedido después de que prepararPedido se haya completado.
            c) Usa un bloque try/catch para capturar y manejar cualquier error en el proceso de preparación o entrega.
        */
       
        function prepararPedido() {
            return new Promise((resolve, reject) => {
                console.log("Preparando el pedido...");
                setTimeout(() => {
                    resolve("Pedido preparado");
                }, 3000);
        });
    }

        function entregarPedido() {
            return new Promise((resolve, reject) => {
                console.log("Entregando el pedido...");
                setTimeout(() => {
                    resolve("Pedido entregado");
                }, 2000);
            });
        }

        async function procesarPedido() {
            try {
                const mensajePreparado = await prepararPedido();
                console.log(mensajePreparado);

                const mensajeEntregado = await entregarPedido();
                console.log(mensajeEntregado);
            } catch (error) {
                console.error("Hubo un error:", error);
            }
        }

        // Ejecutar el flujo de pedido
        procesarPedido();


    </script>
    
</body>
</html>
