<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"> {{ msg }} </div>
    <div id="app2"> {{ msg2 }} </div>
    <script>
        const { createApp } = Vue
        createApp({
            setup(){
                const msg = "Hola Mundo"
                return {msg}
            }
        }).mount("#app")
        const VueApp={
            setup(){
                const msg2 = "Hola Mundo2"
                return {msg2}
            }
        }
        Vue.createApp(VueApp).mount("#app2")
    </script>
</body>
</html>
